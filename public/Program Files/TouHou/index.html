    <script>

            theme: {
                extend: {
                    colors: {
                        'minecraft-green': '#54c754',
                        'minecraft-dark': '#1e1e1e',
                        'minecraft-gray': '#2d2d2d',
                        'minecraft-light-gray': '#404040'

                    fontFamily: {
                        'minecraft': ['Minecraft', 'monospace']

    <style>
        /* @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap'); */
        
        .minecraft-gradient {
            background: linear-gradient(135deg, #54c754 0%, #4a9c4a 100%);
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .version-card {
            background: linear-gradient(145deg, #2d2d2d, #1e1e1e);
            border: 1px solid #404040;
        }
        
        .play-button {
            background: linear-gradient(135deg, #54c754 0%, #4a9c4a 100%);
            transition: all 0.3s ease;
        }
        
        .play-button:hover {
            background: linear-gradient(135deg, #4a9c4a 0%, #3d7a3d 100%);
            transform: scale(1.05);
        }
        
        .minecraft-text {
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body class="bg-minecraft-dark text-white font-['Inter'] min-h-screen">
    <!-- Header -->
    <header class="bg-minecraft-gray border-b border-minecraft-light-gray">
        <div class="container mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div class="w-12 h-12 bg-minecraft-green rounded-lg flex items-center justify-center">

                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-minecraft-green minecraft-text">Touhou</h1>
                        <p class="text-gray-400 text-sm">Touhou & Wehou Games</p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="text-gray-400 text-sm">在浏览器体验东方旧作&同人作</p>
                    <p class="text-gray-500 text-xs">无需下载，即开即玩</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->

                选择你要游玩的游戏版本
            </h2>
            <p class="text-xl text-gray-300 max-w-2xl mx-auto">
                在浏览器中体验经典东方游戏，支持多个版本，无需安装任何软件
            </p>
        </div>

        <!-- Version Cards -->
        <div id="version-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
            <!-- 版本卡片将通过 JavaScript 动态生成 -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-minecraft-gray border-t border-minecraft-light-gray mt-20">
        <div class="container mx-auto px-6 py-8">

                <div class="mt-4 flex justify-center space-x-4 text-sm">

        // 生成版本卡片的函数
        function generateVersionCards() {
            const container = document.getElementById('version-cards');
            
            versionsData.versions.forEach(version => {
                const card = document.createElement('div');
                card.className = 'version-card rounded-xl p-6 card-hover';
                
                card.innerHTML = `
                    <div class="flex items-center justify-between mb-4">
                        <div class="${version.tagColor} text-white px-3 py-1 rounded-full text-sm font-semibold">
                            ${version.tag}
                        </div>
                        <div class="text-gray-400 text-sm">${version.id}</div>
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-2">${version.name}</h3>
                    <p class="text-gray-400 mb-4">${version.description}</p>
                    <div class="space-y-2 mb-6">
                        ${version.features.map(feature => `
                            <div class="flex items-center text-sm text-gray-300">
                                <svg class="w-4 h-4 mr-2 ${version.iconColor}" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                                </svg>
                                ${feature}
                            </div>
                        `).join('')}
                    </div>
                    <a href="${version.url}" 
                       class="play-button block w-full text-center py-3 px-6 rounded-lg font-semibold text-white">
                        开始游戏
                    </a>
                `;
                
                container.appendChild(card);
            });
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', async function() {
            // 加载版本数据
            await loadVersionsData();
            
            // 生成版本卡片
            generateVersionCards();
            
            // 为卡片添加点击效果
            const cards = document.querySelectorAll('.version-card');
            cards.forEach(card => {
                card.addEventListener('click', function(e) {
                    if (e.target.tagName !== 'A') {
                        const link = this.querySelector('a');
                        if (link) {
                            link.click();
                        }
                    }
                });
            });

            // 添加加载动画
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            });

            cards.forEach(card => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                observer.observe(card);
            });
        });

        // 导出版本数据供外部使用
        window.EaglercraftVersions = versionsData;
